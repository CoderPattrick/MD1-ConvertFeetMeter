<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        th {
            width: 100px;
        }
    </style>
</head>
<body>
<table border="1" cellpadding="1" cellspacing="0">
    <tr>
        <th>Feet</th>
        <th>Meter</th>
    </tr>
    <tr>
        <td><input id="feet" onkeyup="toMeter(this.value)"/></td>
        <td><input id="meter" onkeyup="toFeet(this.value)"/></td>
    </tr>
</table>
<script src="js.js"></script>

</body>
</html>
